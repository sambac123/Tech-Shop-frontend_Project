<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tech-Shop Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      padding-top: 60px; /* Space for fixed-top navbar */
      background-color: #121212;
      color: #fff;
    }

    .navbar {
      background-color: #18191a;
    }

    .icon-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: white;
      position: relative;
    }

    .badge-custom {
      font-size: 0.65rem;
      top: 0;
      right: 0;
    }

    @media (max-width: 576px) {
      .icon-btn {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top px-3">
  <div class="container-fluid">
    <a class="navbar-brand text-white fw-bold" href="./product details.html">Tech-Shop</a>

    <button class="navbar-toggler text-white border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarIcons" aria-controls="navbarIcons" aria-expanded="false" aria-label="Toggle navigation">
      <i class="bi bi-list fs-2"></i>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarIcons">
      <div class="d-flex align-items-center gap-3">
        <button class="icon-btn" title="Search" onclick="alert('Search')">
          <i class="bi bi-search"></i>
        </button>

        <a class="icon-btn" title="My Cart" href="./cart.html">
          <i class="bi bi-cart"></i>
          <span class="position-absolute translate-middle badge rounded-pill bg-danger badge-custom">
            <!-- cart count -->
          </span>
        </a>

        <button class="icon-btn" title="Account" data-bs-toggle="modal" data-bs-target="#accountPrompt">
          <i class="bi bi-person"></i>
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Account Modal -->
<div class="modal fade" id="accountPrompt" tabindex="-1" aria-labelledby="accountPromptLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="accountPromptLabel">Account</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Account options go here.
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
